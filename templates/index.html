<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Housinger</title>
</head>
<body style="background-color: rgb(235, 235, 235);">
  <div class="main_form container">
    <form action="{{url_for('results')}}" method="post" class="m-3">
      <div class="Area mb-3">
        <label for="area" class="form-label fw-bold">Area</label>
        <input type="number" id="area" name="area" class="form-control" max="20000" min="1000" placeholder="Enter area" required>
      </div>
      <div class="Bedrooms mb-3">
        <label for="bedrooms" class="form-label fw-bold">Bedrooms</label>
        <input type="number" id="bedrooms" name="bedrooms" class="form-control" max="6" min="1" placeholder="Enter number of bedrooms" required>
      </div>
      <div class="Bathrooms mb-3">
        <label for="bathrooms" class="form-label fw-bold">Bathrooms</label>
        <input type="number" id="bathrooms" name="bathrooms" class="form-control" max="4" min="1" placeholder="Enter number of bathrooms" required>
      </div>
      <div class="Stories mb-3">
        <label for="stories" class="form-label fw-bold">Stories</label>
        <input type="number" id="stories" name="stories" class="form-control" max="4" min="1" placeholder="Enter number of building stories(1, 2, 3)" required>
      </div>
      <div class="Mainroad mb-3">
          <label for="mainroad" class="form-label fw-bold">Mainroad</label>
          <select name="mainroad" id="mainroad" class="form-select" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
      </div>
      <div class="Guestroom mb-3">
          <label for="guestroom" class="form-label fw-bold">Guestroom</label>
          <select name="guestroom" id="guestroom" class="form-select" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
      </div>
      <div class="Basement mb-3">
          <label for="basement" class="form-label fw-bold">Basement</label>
          <select name="basement" id="basement" class="form-select" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
      </div>
      <div class="Hotwater mb-3">
          <label for="hotwater" class="form-label fw-bold">Hotwaterheating</label>
          <select name="hotwater" id="hotwater" class="form-select" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
      </div>
      <div class="AirConditioning mb-3">
          <label for="air" class="form-label fw-bold">Air Conditioning</label>
          <select name="air" id="air" class="form-select" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
      </div>
      <div class="Parking mb-3">
        <label for="parking" class="form-label fw-bold">Parking</label>
        <input type="number" id="parking" name="parking" class="form-control" max="3" min="0" placeholder="Enter number of parking lots" required>
      </div>
      <div class="Prefarea mb-3">
          <label for="prefarea" class="form-label fw-bold">Prefarea</label>
          <select name="prefarea" id="prefrea" class="form-select" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
      </div>
      <div class="Furnishing mb-3">
          <label for="furnish" class="form-label fw-bold">Furnishing Status</label>
          <select name="furnish" id="furnish" class="form-select" required>
            <option value="0">Not Furnished</option>
            <option value="1">Semi Furnished</option>
            <option value="2">Furnished</option>
          </select>
      </div>
      <div class="btns mb-3">
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-danger">Clear</button>
      </div>
    </form>
  </div>
</body>
</html>
